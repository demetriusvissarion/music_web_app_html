<!-- GET /artists -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artist List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Artists</h1>

        {% for artist in artists %}
            <div>
                <p>
                    <a href="/artists/{{artist.artist_id}}">{{ artist.artist_name }}</a>
                </p>
            </div>
        {% endfor %}
        <br>
        <a href="/artists/new">Add a new artist</a>
    </body>
</html>
