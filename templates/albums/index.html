<!-- GET /albums -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Album List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Albums</h1>

        {% for album in albums %}
            <div>
                <p>
                    <a href="/albums/{{album.album_id}}">{{ album.title }}</a>
                </p>
            </div>
        {% endfor %}

        <!-- ... -->
    </body>
</html>
